<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POKER</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div id="app">

  <!-- ── Home Screen ──────────────────────────────────────── -->
  <div id="home-screen" class="screen active">
    <div class="home-content">
      <div class="home-brand">
        <h1 class="logo">POKER</h1>
        <p class="tagline">No-limit Texas Hold'em</p>
      </div>
      <div class="home-buttons">
        <button id="btn-create" class="btn btn-home-primary">CREATE LOBBY</button>
        <button id="btn-find" class="btn btn-home-secondary">FIND LOBBY</button>
        <button id="btn-join" class="btn btn-home-outline">JOIN WITH CODE</button>
      </div>
    </div>
  </div>

  <!-- ── Find Lobby Screen ────────────────────────────────── -->
  <div id="find-screen" class="screen">
    <div class="find-header">
      <button id="btn-find-back" class="btn-icon find-back-btn">←</button>
      <span class="find-title">FIND LOBBY</span>
      <button id="btn-find-refresh" class="btn-icon" title="Refresh">↻</button>
    </div>
    <div class="find-search-area">
      <input type="text" id="find-search-input" placeholder="Search by name or code..." autocomplete="off" />
    </div>
    <div id="find-lobby-list" class="find-lobby-list"></div>
    <div id="find-empty" class="find-empty hidden">No public lobbies found</div>
  </div>

  <!-- ── Lobby Screen ─────────────────────────────────────── -->
  <div id="lobby-screen" class="screen">
    <div class="lobby-header">
      <div class="lobby-code-area">
        <span class="label">LOBBY</span>
        <span id="lobby-code-value" class="code-text"></span>
        <button id="btn-copy-code" class="btn-icon" title="Copy code">⧉</button>
      </div>
      <div class="lobby-controls" id="host-controls" style="display:none">
        <button id="btn-settings" class="btn btn-sm btn-outline">SETTINGS</button>
        <button id="btn-deal" class="btn btn-sm btn-primary">DEAL</button>
      </div>
    </div>

    <!-- Players Panel -->
    <div id="players-panel" class="panel-collapsed">
      <div id="players-header">
        <span>PLAYERS</span>
        <span id="players-count" class="players-count-badge">0</span>
      </div>
      <div id="players-list"></div>
    </div>

    <!-- Table -->
    <div id="table-area">
      <div id="poker-table">
        <div id="table-center">
          <div id="deck-area">
            <div class="deck-card"></div>
            <div class="deck-card"></div>
            <div class="deck-card"></div>
            <div class="deck-card"></div>
          </div>
          <div id="community-cards"></div>
        </div>
        <div id="pot-display"><span id="pot-amount"></span></div>
        <div id="shuffle-area"></div>
        <div id="game-message"></div>
      </div>
      <!-- Seats are created dynamically by JS -->
    </div>

    <!-- Action Bar -->
    <div id="action-bar" class="hidden">
      <button id="btn-fold" class="btn btn-action">FOLD</button>
      <button id="btn-check" class="btn btn-action" style="display:none">CHECK</button>
      <button id="btn-call" class="btn btn-action" style="display:none">CALL <span id="call-amount"></span></button>
      <div class="raise-group">
        <input type="range" id="raise-slider" min="0" max="0" value="0" />
        <input type="number" id="raise-input" />
        <button id="btn-raise" class="btn btn-action btn-raise-action">RAISE</button>
      </div>
      <button id="btn-allin" class="btn btn-action btn-allin">ALL IN</button>
    </div>

    <!-- Chat -->
    <div id="chat-panel" class="chat-collapsed">
      <div id="chat-header">
        <span>CHAT</span>
        <span id="chat-badge" class="chat-badge hidden">0</span>
      </div>
      <div id="chat-body">
        <div id="chat-messages"></div>
        <div class="chat-input-area">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200" />
          <button id="btn-send-chat" class="btn-icon">↵</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ── Modals ───────────────────────────────────────────── -->
  <div id="modal-overlay" class="modal-overlay hidden">

    <div id="join-modal" class="modal hidden">
      <h2>JOIN LOBBY</h2>
      <input type="text" id="join-code-input" placeholder="Enter lobby code" maxlength="6" autocomplete="off" />
      <div class="modal-btns">
        <button id="btn-join-confirm" class="btn btn-primary">JOIN</button>
        <button id="btn-join-cancel" class="btn btn-outline">CANCEL</button>
      </div>
    </div>

    <div id="create-modal" class="modal hidden">
      <h2>CREATE LOBBY</h2>
      <div class="setting-row">
        <label>Lobby Name</label>
        <input type="text" id="create-name" placeholder="Optional" maxlength="24" />
      </div>
      <div class="setting-row">
        <label>Public Lobby</label>
        <label class="toggle">
          <input type="checkbox" id="create-public" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <label>Auto-Accept</label>
        <label class="toggle">
          <input type="checkbox" id="create-auto-accept" />
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <label>Max Seats</label>
        <input type="number" id="create-max-seats" value="8" min="2" max="12" />
      </div>
      <div class="setting-row">
        <label>Starting Stack</label>
        <input type="number" id="create-stack" value="1000" min="100" step="100" />
      </div>
      <div class="setting-row">
        <label>Small Blind</label>
        <input type="number" id="create-sb" value="5" min="1" />
      </div>
      <div class="setting-row">
        <label>Big Blind</label>
        <input type="number" id="create-bb" value="10" min="2" />
      </div>
      <div class="modal-btns">
        <button id="btn-create-confirm" class="btn btn-primary">CREATE</button>
        <button id="btn-create-cancel" class="btn btn-outline">CANCEL</button>
      </div>
    </div>

    <div id="sit-modal" class="modal hidden">
      <h2>TAKE A SEAT</h2>
      <input type="text" id="username-input" placeholder="Your name" maxlength="12" autocomplete="off" />
      <div class="modal-btns">
        <button id="btn-sit-confirm" class="btn btn-primary">SIT DOWN</button>
        <button id="btn-sit-cancel" class="btn btn-outline">CANCEL</button>
      </div>
    </div>

    <div id="settings-modal" class="modal hidden">
      <h2>LOBBY SETTINGS</h2>
      <div class="setting-row">
        <label>Lobby Name</label>
        <input type="text" id="setting-name" maxlength="24" />
      </div>
      <div class="setting-row">
        <label>Public Lobby</label>
        <label class="toggle">
          <input type="checkbox" id="setting-public" />
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <label>Auto-Accept</label>
        <label class="toggle">
          <input type="checkbox" id="setting-auto-accept" />
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <label>Max Seats</label>
        <input type="number" id="setting-max-seats" value="8" min="2" max="12" />
      </div>
      <div class="setting-row">
        <label>Starting Stack</label>
        <input type="number" id="setting-stack" value="1000" min="100" step="100" />
      </div>
      <div class="setting-row">
        <label>Small Blind</label>
        <input type="number" id="setting-sb" value="5" min="1" />
      </div>
      <div class="setting-row">
        <label>Big Blind</label>
        <input type="number" id="setting-bb" value="10" min="2" />
      </div>
      <div class="modal-btns">
        <button id="btn-settings-save" class="btn btn-primary">SAVE</button>
        <button id="btn-settings-cancel" class="btn btn-outline">CANCEL</button>
      </div>
    </div>

    <div id="approval-modal" class="modal hidden">
      <h2>PLAYER REQUEST</h2>
      <p id="approval-text"></p>
      <div class="modal-btns">
        <button id="btn-approve" class="btn btn-primary">APPROVE</button>
        <button id="btn-deny" class="btn btn-outline">DENY</button>
      </div>
    </div>

    <div id="waiting-modal" class="modal hidden">
      <h2>WAITING FOR APPROVAL</h2>
      <div class="spinner"></div>
    </div>

  </div>

  <!-- Toasts -->
  <div id="toast-container"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
